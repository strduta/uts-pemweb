<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crescend | Payment</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">Crescend</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="progress.html">Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Payment</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid p-5 bg-dark text-white" style="height: 100vh;">
        <header class="container text-center">
            <div class="row">
              <div class="col-12 py-4 ">
                <h1>Payment</h1>
              </div>
            </div>
        </header>
        <form>
            <div class="row">
              <div class="col">
                <label for="f-name" class="form-label">First name:</label>
                <input type="text" class="form-control" placeholder="Enter first name" name="f-name">
              </div>
              <div class="col">
                <label for="l-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="l-name">
              </div>
            </div>

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="course" class="form-label">Choose course:</label>
                    <select class="form-select">
                        <option>Guitar</option>
                        <option>Drum</option>
                        <option>Piano</option>
                      </select>
                </div>
                <div class="col">
                    <label for="level" class="form-label">Choose level:</label>
                    <select class="form-select">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                      </select>
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label for="plan" class="form-label">Course Plan:</label>
                <input type="range" class="form-range" min="1" max="4">
            </div>

            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block">Submit</button>
              </div>
          </form>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.js" ></script>
  </body>
</html>
